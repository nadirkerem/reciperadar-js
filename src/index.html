<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecipeRadar</title>
  <!-- CSS -->
  <link href="./output.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Javascript -->
  <script type="module" src="./index.js" defer></script>
</head>

<body>
  <main class="grid lg:grid-cols-5">
    <div class="hidden lg:col-span-1 lg:block lg:min-h-screen">
      <!-- SIDEBAR -->
      <aside class="flex h-full flex-col bg-orange-700 px-8 py-4">
        <!-- LOGO TEXT -->
        <button id="logo">
          <h1 class="text-center text-3xl font-bold text- sm:text-4xl text-white">
            RecipeRadar
          </h1>
        </button>
        <!-- LOGO TEXT -->
        <div class="mt-20 flex flex-grow flex-col gap-y-10 text-xl">
          <button class="flex items-center gap-x-4 text-white hover:text-gray-200 transition-all" id="home-button">
            <i class="fa-solid fa-home"></i>
            <span class="flex-grow text-left">Home</span>
          </button>
          <button class="flex items-center gap-x-4 text-white hover:text-gray-200 transition-all" id="favorites-button">
            <i class="fa-solid fa-user"></i>
            <span class="flex-grow text-left">My Favorite Recipes</span>
          </button>
          <button class="flex items-center gap-x-4 text-white hover:text-gray-200 transition-all"
            id="categories-button">
            <i class="fa-solid fa-book"></i>
            <span class="flex-grow text-left">
              Categories
            </span>
          </button>
          <button class="flex items-center gap-x-4 text-white hover:text-gray-200 transition-all"
            id="surprise-me-button">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
            <span class="flex-grow text-left">Surprise Me!</span>
          </button>
          <button class="flex items-center gap-x-4 text-white hover:text-gray-200 transition-all">
            <i class="fa-solid fa-cog"></i>
            <span class="flex-grow text-left">Settings</span>
          </button>
        </div>
      </aside>
      <!-- SIDEBAR -->
    </div>
    <div class="lg:col-span-4">
      <nav class="flex items-center justify-between px-8 py-8 sm:px-16 lg:px-24 bg-orange-700">
        <form id="search-recipe-form">
          <input type="text" id="recipe-input" class="pl-4 pr-24 py-1 border rounded-lg"
            placeholder="Search for recipes" required />
          <button type="submit" class="border border-white rounded-lg px-2 py-1 hover:scale-110 transition-all ml-3"><i
              class="fa-solid fa-magnifying-glass text-white"></i></button>
        </form>
        <div class="flex items-center gap-x-4">
        </div>
      </nav>
      <section class="px-8 py-8 lg:px-16" id="page-content">
        <!-- TITLE -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10" id="recipe-cards-container">
          <!-- CARDS -->
        </div>
        <!-- PAGINATION -->
        <div class="flex items-center justify-center gap-x-4 sm:px-6 mt-3" id="pagination-container">
        </div>
        <!-- PAGINATION -->
      </section>
    </div>
  </main>
</body>

</html>
